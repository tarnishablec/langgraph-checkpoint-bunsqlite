name: Test

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests with coverage
        run: bun test --coverage --coverage-reporter=lcov --coverage-dir=./coverage

      - name: Generate coverage badge
        run: |
          # Extract coverage percentage from lcov.info
          if [ -f "./coverage/lcov.info" ]; then
            # Calculate coverage from lcov.info
            COVERAGE=$(awk '
              /^DA:/ { total++; if ($2 > 0) covered++ }
              END { 
                if (total > 0) {
                  pct = (covered / total) * 100
                  printf "%.1f", pct
                } else {
                  print "0.0"
                }
              }
            ' FS=',' ./coverage/lcov.info)
            
            echo "Coverage: ${COVERAGE}%"
            
            # Determine badge color based on coverage (using integer comparison)
            COVERAGE_INT=$(echo "$COVERAGE" | cut -d. -f1)
            if [ "$COVERAGE_INT" -ge 80 ]; then
              COLOR="brightgreen"
            elif [ "$COVERAGE_INT" -ge 60 ]; then
              COLOR="green"
            elif [ "$COVERAGE_INT" -ge 40 ]; then
              COLOR="yellow"
            elif [ "$COVERAGE_INT" -ge 20 ]; then
              COLOR="orange"
            else
              COLOR="red"
            fi
            
            # Generate badge using shields.io
            curl -s "https://img.shields.io/badge/coverage-${COVERAGE}%25-${COLOR}.svg" -o .github/coverage.svg
            
            echo "Badge generated successfully"
          else
            echo "Error: lcov.info not found"
            exit 1
          fi

      - name: Commit coverage badge
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .github/coverage.svg
          git diff --staged --quiet || git commit -m "Update coverage badge"
          git push
